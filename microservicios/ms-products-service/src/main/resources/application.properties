# spring.profiles.active=local

# Puerto HTTP
server.port=8080

# Datasource (LOCAL: app en host/WSL y Postgres en host/WSL)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=products

# Flyway
spring.flyway.schemas=products
spring.flyway.default-schema=products
spring.flyway.create-schemas=true



# Seguridad por API key (entrada)
products.security.header=X-API-KEY
products.security.expectedKey=${PRODUCTS_API_KEY:products-secret}

# Swagger/OpenAPI (springdoc)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Logging estructurado (Spring Boot 3.4+)
# Formato JSON en consola (ecs, gelf o logstash); ecs recomendado
logging.structured.format.console=ecs
# Metadatos útiles para observabilidad
logging.structured.ecs.service.name=products-service
logging.structured.ecs.service.version=1
logging.level.root=INFO

# Gestión/Actuator (opcional para health/readiness)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
